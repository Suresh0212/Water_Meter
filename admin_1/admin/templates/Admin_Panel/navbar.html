<html lang="en">
  <head>
    <meta charset="utf-8">
 
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        {% comment %} <div class="collapse navbar-collapse" id="navbarSupportedContent"> {% endcomment %}
        <div class="navbar-header">					
            <a href="{% url 'Home' %}" class="navbar-brand"><i class="fa fa-users"> Admin Panel</i></a>
        </div>
        
        <ul class="nav navbar-right">
            <li><a href="{% url 'Home' %}"><i class="fa fa-home"> Home</i></a></li>                       
            {% if user.is_authenticated %}
                {% comment %} <li><a href="{% url 'profile'%}"></a><i class="fa fa-user"> Data</i></a></li> {% endcomment %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse navbar-expand" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Data
                        </button>
                        <ul class="dropdown-menu dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'Data'%}">Day Analysis</a></li>
                          <li><a class="dropdown-item" href="{% url 'Data'%}">Weekly Analysis</a></li>
                          <li><a class="dropdown-item" href="{% url 'Data'%}">Monthly Analysis</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                
				<li><a href="{% url 'Profile'%}"><i class="fa fa-user"> Profile</i></a></li>
				<li><a href="{% url 'Logout'%}"><i class="fa fa-user"> Logout</i></a></li>
            {% else %}
                <li><a href="{% url 'Login' %}"><i class="fa fa-user"> Login</i></a></li>
                <li><a href="{% url 'Register' %}"><i class="fa fa-users"> Register</i></a></li>
            {% endif %}  
        </ul>
    </div>

    </div>
    </div>
</nav> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
